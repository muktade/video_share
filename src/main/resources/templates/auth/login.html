<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main.html}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>


<th:block layout:fragment="navbar" >
    <div th:replace="fragments/home_nav :: navbar"></div>
</th:block>

<div layout:fragment="content">
    <div class="row" style="margin:100px">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card card-info">
                <div class="card-header">
                    <h3 class="card-title text-center">Sign In</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form action="/login" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="card-body">
                        <div th:if="${message}" th:text="${message}" class="text-success text-center"></div>
                        <div th:if="${error}" th:text="${error}" class="text-danger text-center"></div>
                        <div class="form-group">
                            <input type="email" name="username" class="form-control" id="username" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" id="password"
                                   placeholder="Password">
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-info">Sign in</button>
                        </div>
                        <div class="p-2 text-center">
                            <p>Don't have an account? <a href="/auth/register"> Sign Up</a></p>
                        </div>
                    </div>
                    <!-- /.card-body -->
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>

</body>
</html>
